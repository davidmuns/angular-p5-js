<div class="container">
  <div class="row">
    <div class="col">
      <h1>Welcome to the Angular + p5.js!</h1>
    </div>
  </div>
  <div style="display: flex; justify-content: space-between;">
    
      <button type="button" class="btn btn-outline-primary" (click)="onBigger()">Bigger</button>
   
      <button type="button" class="btn btn-outline-primary" (click)="onSmaller()">Smaller</button>
    
      <button type="button" class="btn btn-outline-primary" (click)="onBackground()">Background</button>
   
      <button type="button" class="btn btn-outline-primary" (click)="onFaster()">Faster</button>
    
      <button type="button" class="btn btn-outline-primary" (click)="onSlower()">Slower</button>
    
  </div>
  <div class="row">
      <div class="col">
        <div class="sketch-container">
          <div id="sketch-holder"></div>
        </div>
      </div>
    </div>
</div>

speed x: {{ this.speedX }}
speed y: {{ this.speedY }}
size: {{ this.circulo.size }}
